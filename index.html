<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Jogo da velha</title>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="buttons-container">
        <button id="vs-player">2 Jogadores</button>
        <button id="vs-ia">Contra IA</button>
    </div>
    <div id="tabuleiro-container" class="hide">
        <div class="box" id="box-1"></div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
        <div class="box" id="box-4"></div>
        <div class="box" id="box-5"></div>
        <div class="box" id="box-6"></div>
        <div class="box" id="box-7"></div>
        <div class="box" id="box-8"></div>
        <div class="box" id="box-9"></div>
        <div id="placar-container">
            <h2>Placar</h2>
            <span class="score-box">
                <span id="placar-x">X</span>:
                <span id="placar-1">0</span>
            </span>
            <span class="score-box">
                <span id="placar-o"></span>:
                <span id="placar-2">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p>Deu velha!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
